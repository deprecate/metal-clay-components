<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayList</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-list.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>List</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Simple List</h4>
			<div id="container1"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Simple List with links</h4>
			<div id="container2"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>List with description</h4>
			<div id="container3"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List</h4>
			<div id="container4"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Icon</h4>
			<div id="container5"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Circle Icon</h4>
			<div id="container6"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Label</h4>
			<div id="container7"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Quick Action Menu</h4>
			<div id="container8"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Header Title</h4>
			<div id="container9"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Selected Items</h4>
			<div id="container10"></div>
		</div>
	</div>

	<script type="text/javascript">
		let spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		let actionItemsWithQuickItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Option 1',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Option 2',
				quickAction: true,
				separator: true,
			},
			{
				href: '#3',
				icon: 'info-circle-open',
				label: 'Option 3',
				quickAction: true,
			},
		];

		let items = [
			{
				items: [
					{
						actionItemsField: actionItemsWithQuickItems,
						descriptionField: 'Description 1',
						hrefField: '#1',
						iconField: 'folder',
						labelsField: ['Pending'],
						titleField: 'Item 1',
					},
					{
						actionItemsField: actionItemsWithQuickItems,
						descriptionField: 'Description 2',
						hrefField: '#2',
						iconField: 'folder',
						labelsField: ['Watched'],
						titleField: 'Item 2',
					},
					{
						actionItemsField: actionItemsWithQuickItems,
						descriptionField: 'Description 3',
						hrefField: '#3',
						iconField: 'folder',
						labelsField: ['Pending'],
						titleField: 'Item 3',
					},
				],
				label: 'Group 1',
			},
		];

		new metal.ClayList({
			items: items,
			schema: {
				title: 'titleField',
			},
		}, '#container1');

		new metal.ClayList({
			items: items,
			schema: {
				href: 'hrefField',
				title: 'titleField',
			},
		}, '#container2');

		new metal.ClayList({
			items: items,
			schema: {
				description: 'descriptionField',
				href: 'hrefField',
				title: 'titleField',
			},
		}, '#container3');

		new metal.ClayList({
			items: items,
			schema: {
				description: 'descriptionField',
				href: 'hrefField',
				title: 'titleField',
			},
			selectable: true,
		}, '#container4');

		new metal.ClayList({
			items: items,
			schema: {
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container5');

		new metal.ClayList({
			items: items,
			schema: {
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container6');

		new metal.ClayList({
			items: items,
			schema: {
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				labels: 'labelsField',
				labelsStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container7');

		new metal.ClayList({
			items: items,
			schema: {
				actionItems: 'actionItemsField',
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				labels: 'labelsField',
				labelsStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container8');

		new metal.ClayList({
			items: items,
			schema: {
				actionItems: 'actionItemsField',
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				labels: 'labelsField',
				labelsStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container9');


		items[0].items[0].selected = true;
		items[0].items[1].selected = true;
		items[0].items[2].selected = true;

		new metal.ClayList({
			items: items,
			schema: {
				actionItems: 'actionItemsField',
				description: 'descriptionField',
				href: 'hrefField',
				icon: 'iconField',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				labels: 'labelsField',
				labelsStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'titleField',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container10');

	</script>
</body>
</html>
