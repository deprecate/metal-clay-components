<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayList</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-list.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>List</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Simple List</h4>
			<div id="container1"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Simple List with links</h4>
			<div id="container2"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>List with description</h4>
			<div id="container3"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List</h4>
			<div id="container4"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Icon</h4>
			<div id="container5"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Circle Icon</h4>
			<div id="container6"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Label</h4>
			<div id="container7"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Quick Action Menu</h4>
			<div id="container8"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Selectable List with Selected Items</h4>
			<div id="container9"></div>
		</div>
	</div>

	<script type="text/javascript">
		let spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		let actionItemsWithQuickItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Option 1',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Option 2',
				quickAction: true,
				separator: true,
			},
			{
				href: '#3',
				icon: 'info-circle-open',
				label: 'Option 3',
				quickAction: true,
			},
		];

		let items = [
			{
				items: [
					{
						director: 'George Lucas',
						downloadHref: '#',
						rating: 10,
						releaseDate: 'May 19th 1999',
						status: 'Error',
						title: 'Episode I: The Phantom Menace',
					},
					{
						director: 'George Lucas',
						downloadHref: '#',
						rating: 50,
						releaseDate: 'May 12th 2002',
						status: 'Watched',
						title: 'Episode II: Attack of the Clones',
					},
					{
						director: 'George Lucas',
						downloadHref: '#',
						rating: 60,
						releaseDate: 'May 12th 2005',
						status: 'Watched',
						title: 'Episode III: Revenge of the Sith',
					},
					{
						director: 'George Lucas',
						downloadHref: '#',
						rating: 90,
						releaseDate: 'May 25th 1977',
						status: 'Watched',
						title: 'Episode IV: A New Hope',
					},
					{
						director: 'Irvin Kershner',
						downloadHref: '#',
						rating: 100,
						releaseDate: 'May 21th 1980',
						status: 'Watched',
						title: 'Episode V: The Empire Strikes Back',
					},
					{
						director: 'Richard Marquand',
						downloadHref: '#',
						rating: 90,
						releaseDate: 'May 21th 1980',
						status: 'Watched',
						title: 'Episode VI: Return of the Jedi',
					},
					{
						director: 'J. J. Abrams',
						downloadHref: '#',
						rating: 70,
						releaseDate: 'December 14th 2015',
						status: 'Watched',
						title: 'Episode VII: The Force Awakens',
					},
					{
						director: 'Rian Johnson',
						downloadHref: '#',
						rating: 0,
						releaseDate: 'December 9th 2017',
						status: 'Pending',
						title: 'Episode VIII: The Last Jedi',
					},
				],
				label: 'Saga',
			},
			{
				items: [
					{
						director: 'Gareth Edwards',
						downloadHref: '#',
						rating: 70,
						releaseDate: 'December 10th 2016',
						status: 'Watched',
						title: 'Rogue One: A Star Wars Story',
					},
					{
						director: 'Ron Howard',
						downloadHref: '#',
						rating: 0,
						releaseDate: 'May 25th 2018',
						status: 'Pending',
						title: 'Solo: A Star Wars Story',
					},
				],
				label: 'Expanded Universe'
			}
		];

		/** Simple List **/
		new metal.ClayList({
			items: items,
			schema: {
				title: 'title',
			},
		}, '#container1');

		/** Simple List with Links**/
		new metal.ClayList({
			items: items,
			schema: {
				href: 'downloadHref',
				title: 'title',
			},
		}, '#container2');
		
		/** List with Descriptions **/
		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				title: 'title',
			},
		}, '#container3');

		/** Selectable List **/
		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				title: 'title',
			},
			selectable: true,
		}, '#container4');
		
		/** Selectable List with Icons **/
		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				iconsMap: {
					'*': 'folder',
				},
				title: 'title',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container5');

		/** Selectable List with Circle Icons **/
		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				title: 'title',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container6');

		/** Selectable List with Label **/
		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				label: 'status',
				labelStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'title',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container7');

		/** Selectable List with Action Menu **/
		items.forEach(item => {
			item.items.forEach(nestedItem => {
				nestedItem.actionItems = actionItemsWithQuickItems;
			});
		});

		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				label: 'status',
				labelStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				title: 'title',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container8');

		/** Selectable List with Selected Items **/
		items.forEach(item => {
			item.items.forEach(nestedItem => {
				nestedItem.selected = true;
			});
		});

		new metal.ClayList({
			items: items,
			schema: {
				description: 'director',
				href: 'downloadHref',
				iconsMap: {
					'*': 'folder',
				},
				iconShapesMap: {
					'*': 'circle',
				},
				label: 'status',
				labelStylesMap: {
					'Watched': 'success',
					'Pending': 'warning',
					'*': 'danger',
				},
				selected: 'selected',
				title: 'title',
			},
			selectable: true,
			spritemap: spritemap,
		}, '#container9');

	</script>
</body>
</html>
