<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Pagination</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style media="screen">
		body {
			background-color: #ffffff;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/ClayPagination.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>Pagination</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Pagination</h4>
			<div id="pagination-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col">
			<h4>Pagination with ellipse range</h4>
			<div id="pagination-ellipse-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col">
			<h4>Pagination with url change of the items</h4>
			<div id="pagination-base-url-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col">
			<h4>Pagination with offset</h4>
			<div id="pagination-offset-block"></div>
		</div>
	</div>

	<script type="text/javascript">
		var spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';
		var page = document.location.search.replace('?page=', '');

		/**
		 * Pagination regular
		 */
		new metal.ClayPagination({
				events: {
					'changeRequest': changeRequest
				},
				page: 2,
				spritemap: spritemap,
				total: 6
			},
			'#pagination-block'
		);

		new metal.ClayPagination({
				events: {
					'changeRequest': changeRequest
				},
				page: 6,
				spritemap: spritemap,
				total: 9
			},
			'#pagination-block'
		);

		/**
		 * Pagination with ellipse range
		 */
		new metal.ClayPagination({
				ellipseRange: 8,
				events: {
					'changeRequest': changeRequest
				},
				page: 2,
				spritemap: spritemap,
				total: 10
			},
			'#pagination-ellipse-block'
		);

		/**
		 * Pagination with url change of the items
		 */
		new metal.ClayPagination({
				baseHref: '?page=',
				ellipseRange: 10,
				events: {
					'changeRequest': changeRequest
				},
				page: Number(page) || 6,
				spritemap: spritemap,
				total: 30
			},
			'#pagination-base-url-block'
		);


		/**
		 * Pagination with offset
		 */
		new metal.ClayPagination({
				ellipseRange: 10,
				events: {
					'changeRequest': changeRequest
				},
				offset: 780,
				page: 780,
				spritemap: spritemap,
				total: 800
			},
			'#pagination-offset-block'
		);

		function changeRequest(event) {
			console.log(event)
		}
	</script>
</body>
</html>
