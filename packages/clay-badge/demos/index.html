<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayBadge</title>

	<link rel="stylesheet" href="../node_modules/clay/build/css/atlas-font-awesome.css">

	<script src="../build/globals/clay-badge.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
			Badges, Labels and Stickers	
	</h1>
	
	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badges"><a class="heading-anchor" href="#badges"></a>Badges</h3>
			
			<div id="styles-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badges-as-anchor-tag"><a class="heading-anchor" href="#badges-as-anchor-tag"></a>Badges as Anchor tag</h3>
			
			<div id="anchor-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-pill"><a class="heading-anchor" href="#badge-pill"></a>Badges Pill</h3>
			
			<div id="pill-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-sizes"><a class="heading-anchor" href="#badge-sizes"></a>Badges Sizes</h3>
			
			<div id="sizes-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-with-links"><a class="heading-anchor" href="#badge-with-links"></a>Badges with Links</h3>
			
			<div id="links-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-with-icon-event"><a class="heading-anchor" href="#badge-with-icon-event"></a>Badges with event click in icon</h3>
			
			<div id="icon-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-with-href-event"><a class="heading-anchor" href="#badge-with-href-event"></a>Badge with event click</h3>
			
			<div id="href-event-block"></div>
		</div>
	</div>

	<div class="clay-site-row-spacer row">
		<div class="col-md-12">
			<h3 id="badge-with-href-event"><a class="heading-anchor" href="#badge-with-href-event"></a>Badge with event click and icon</h3>
			
			<div id="link-icon-event-block"></div>
		</div>
	</div>
