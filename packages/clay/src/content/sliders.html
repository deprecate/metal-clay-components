<div class="row" id="sliderPage">
	<div class="col-md-12">
		<h3>Range (Slider) Input</h3>

		<div class="slider-container">
			<label for="slider1">Slider 1 Label</label>

			<input id="slider1" name="slider1" type="range" min="0" max="100" step="1" value="50" />

			<output for="slider1">50</output>
		</div>

<pre><code>```<div class="slider-container">

</div>```</code></pre>

		<h3>Vertical Range (Slider) Input</h3>

		<div class="slider-container-vertical">
			<label for="slider2">Slider 2 Label</label>

			<input class="vertical" id="slider2" name="slider2" orient="vertical" type="range" min="0" max="100" step="1" value="50" />

			<output for="slider2">50</output>
		</div>

<pre><code>```<div class="slider-container-vertical">
  <label for="slider2">Label Text</label>
  <input class="vertical" id="slider2" name="slider2" orient="vertical" type="range" min="0" max="100" step="1" value="50" />
  <output>50</output>
</div>```</code></pre>

	</div>
</div>

<script>
	YUI().use(
		'node',
		function(Y) {
			Y.one('#sliderPage').delegate('mousemove', function(event) {
				var currentTarget = event.currentTarget;

				currentTarget.next('output').set('innerHTML', currentTarget.get('value'));
			}, 'input[type="range"]');
		}
	)
</script>
