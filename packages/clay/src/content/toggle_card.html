<div class="clay-site-row-spacer row">
	<div class="col-md-12">
		<h3>Toggle Card with Checkbox</h3>

		<blockquote class="blockquote blockquote-sm blockquote-success">
			<p>Checkboxes styled like a card.</p>
		</blockquote>

		<form action="#" class="row" method="get">
			<div style="padding-left:15px;padding-right:15px;">
				<label class="toggle-card">
					<input class="toggle-card-check" type="checkbox" value="">
					<div class="toggle-card-container">
						<div class="toggle-card-icon">
							<svg aria-hidden="true" class="lexicon-icon lexicon-icon-check">
								<use xlink:href="{{rootPath}}/images/icons/icons.svg#check" />
							</svg>
						</div>
						<div class="toggle-card-label">
							<span>Regular Label</span>
						</div>
					</div>
				</label>
			</div>

			<div style="padding-left:15px;padding-right:15px;">

					<input class="toggle-card-check" type="checkbox" value="">
					<div class="toggle-card-container">

							<svg aria-hidden="true" class="lexicon-icon lexicon-icon-lock toggle-card-off">
								<use xlink:href="{{rootPath}}/images/icons/icons.svg#lock" />
							</svg>

							<svg aria-hidden="true" class="lexicon-icon lexicon-icon-check toggle-card-on">
								<use xlink:href="{{rootPath}}/images/icons/icons.svg#check" />
							</svg>
						</div>
						<div class="toggle-card-label">
							<span>Regular Label</span>
						</div>
					</div>
				</label>
			</div>
