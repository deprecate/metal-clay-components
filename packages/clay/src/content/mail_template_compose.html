section: Mail Template

<ul class="breadcrumb">
	<li><a href="../../index.html"><span class="glyphicon glyphicon-home"></span></a></li>
	<li>Mail Template</li>
	<li class="active">Compose</li>
</ul>

<div class="mailbox row">
	<div class="col-md-3">
		<a class="btn btn-success btn-md btn-block compose-button disabled" href="../mail-template-compose/index.html">
			<span class="glyphicon glyphicon-pencil"></span>
			<span>Compose</span>
		</a>

		<div class="panel-group square-borders">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Mailboxes</h4>
				</div>

				<div class="panel-collapse collapse in">
					<div class="list-group">
						<a href="../mail-template-inbox/index.html" class="list-group-item">
							<span>Inbox</span>
							<span class="badge">3</span>
						</a>

						<a href="../mail-template-sent/index.html" class="list-group-item">
							<span>Sent Mail</span>
						</a>

						<a href="../mail-template-drafts/index.html" class="list-group-item">
							<span>Drafts</span>
							<span class="badge">2</span>
						</a>

						<a href="../mail-template-spam/index.html" class="list-group-item">
							<span>Spam</span>
							<span class="badge">7</span>
						</a>

						<a href="../mail-template-trash/index.html" class="list-group-item">
							<span>Trash</span>
						</a>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Folders</h4>
				</div>

				<div class="panel-collapse collapse in">
					<div class="list-group">
						<a href="#" class="list-group-item">
							<span>Work</span>
						</a>

						<a href="#" class="list-group-item">
							<span>Family</span>
						</a>

						<a href="#" class="list-group-item">
							<span>Client</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-9">
		<div class="mailbox-controls">
			<h2>Compose Message</h2>
		</div>

		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="toField" class="col-sm-2 control-label">To:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="toField" placeholder="Email Address...">
				</div>
			</div>

			<div class="form-group hide">
				<label for="ccField" class="col-sm-2 control-label">Cc:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="ccField" placeholder="Cc...">
				</div>
			</div>

			<div class="form-group hide">
				<label for="bccField" class="col-sm-2 control-label">Bcc:</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" id="bccField" placeholder="Bcc...">
				</div>
			</div>

			<div class="form-group">
				<label for="fromField" class="col-sm-2 col-xs-12 control-label">From:</label>
				<div class="col-sm-8 col-xs-6">
					<select class="form-control">
						<option>user@example.com</option>
						<option>alias1@example.com</option>
						<option>alias2@example.com</option>
					</select>
				</div>
				<div class="col-sm-2 col-xs-4">
					<div class="row">
						<a class="btn btn-link btn-sm" href="#" id="ccLink" title="Carbon Copy">Cc</a> <a class="btn btn-link btn-sm" href="#" id="bccLink" title="Blind Carbon Copy">Bcc</a>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="subjectField" class="col-sm-2 control-label">Subject:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="subjectField" placeholder="Topic...">
				</div>
			</div>

			<div class="form-group">
				<label for="messageField" class="col-sm-2 control-label">Message:</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="messageField" placeholder="Placeholder for your favorite text editor..." rows="10"></textarea>
				</div>
			</div>

			<div class="mailbox-controls">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-2">
						<button class="btn btn-default btn-md">Send</button>
						<button class="btn btn-default btn-md">Discard</button>
						<button class="btn btn-default btn-md">Draft</button>
						<button class="btn btn-default btn-md custom-file-upload" title="Attach Files">
							<span class="glyphicon glyphicon-paperclip"></span>
						</button>
						<button class="btn btn-default btn-md" title="Insert Link"><span class="glyphicon glyphicon-link"></span></button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<script>
	$('#ccLink').on('click', function(event) {
		event.preventDefault();
		$(event.currentTarget).addClass('hide');
		$('#ccField').closest('.form-group').removeClass('hide');
	});

	$('#bccLink').on('click', function(event) {
		event.preventDefault();
		$(event.currentTarget).addClass('hide');
		$('#bccField').closest('.form-group').removeClass('hide');
	});
</script>
