<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Navbar</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<script src="../build/globals/clay-navbar.js"></script>

	<style>
			body {
				background-color: #FFF;
			}

			.row {
				margin-bottom: 20px;
			}
		</style>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>Navbar</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Navbar</h4>
			<div id="normal-navbar-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Navbar with WebComponents</h4>
			<clay-navbar items='[{"active": true, "title": "Page 1", "url": "#1"}]' spritemap="../../../node_modules/clay/build/images/icons/icons.svg"></clay-navbar>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Inverted Navbar</h4>
			<div id="inverted-navbar-block"></div>
		</div>
	</div>

	<script type="text/javascript">
		var spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		/*
		 * Normal Navbar
		 */
		var items = [
			{ active: true, title: 'Page 1', url: '#1'},
			{ title: 'Page 2', url: '#2'},
			{ title: 'Page 3', url: '#3'},
			{ title: 'Page 4', url: '#4'}
		];

		new metal.ClayNavbar(
			{
				items: items,
				spritemap: spritemap
			},
			'#normal-navbar-block'
		);

		/*
		 * Inverted Navbar
		 */
		 new metal.ClayNavbar(
			{
				inverted: true,
				items: items,
				spritemap: spritemap
			},
			'#inverted-navbar-block'
		);

	</script>
</body>
</html>
