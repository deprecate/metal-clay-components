<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayTable</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-table.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
		ClayTable
	</h1>

	<div id="container"></div>

	<script type="text/javascript">
		let actionItems = [
			{
				href: '#1',
				label: 'Option 1',
			},
			{
				href: '#2',
				label: 'Option 2',
				separator: true,
			},
			{
				href: '#3',
				label: 'Option 3',
			},
		];

		let actionItemsWithQuickItems = [
			{
				href: '#1',
				icon: 'trash',
				label: 'Remove',
				quickAction: true,
			},
			{
				href: '#2',
				icon: 'download',
				label: 'Download',
				quickAction: true,
				separator: true,
			},
			{
				href: '#3',
				icon: 'info-circle-open',
				label: 'Mark as watched',
				quickAction: true,
			},
		];

		var spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		new metal.ClayTable({
			items: [
				{
					items: [
						{
							actionItems: actionItemsWithQuickItems,
							director: 'George Lucas',
							downloadHref: '#',
							rating: 10,
							releaseDate: 'May 19th 1999',
							status: 'Error',
							title: 'Episode I: The Phantom Menace',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'George Lucas',
							downloadHref: '#',
							rating: 50,
							releaseDate: 'May 12th 2002',
							status: 'Watched',
							title: 'Episode II: Attack of the Clones',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'George Lucas',
							downloadHref: '#',
							rating: 60,
							releaseDate: 'May 12th 2005',
							status: 'Watched',
							title: 'Episode III: Revenge of the Sith',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'George Lucas',
							downloadHref: '#',
							rating: 90,
							releaseDate: 'May 25th 1977',
							status: 'Watched',
							title: 'Episode IV: A New Hope',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'Irvin Kershner',
							downloadHref: '#',
							rating: 100,
							releaseDate: 'May 21th 1980',
							status: 'Watched',
							title: 'Episode V: The Empire Strikes Back',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'Richard Marquand',
							downloadHref: '#',
							rating: 90,
							releaseDate: 'May 21th 1980',
							status: 'Watched',
							title: 'Episode VI: Return of the Jedi',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'J. J. Abrams',
							downloadHref: '#',
							rating: 70,
							releaseDate: 'December 14th 2015',
							status: 'Watched',
							title: 'Episode VII: The Force Awakens',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'Rian Johnson',
							downloadHref: '#',
							rating: 0,
							releaseDate: 'December 9th 2017',
							status: 'Pending',
							title: 'Episode VIII: The Last Jedi',
						},
					],
					label: 'Saga',
				},
				{
					items: [
						{
							actionItems: actionItemsWithQuickItems,
							director: 'Gareth Edwards',
							downloadHref: '#',
							rating: 70,
							releaseDate: 'December 10th 2016',
							status: 'Watched',
							title: 'Rogue One: A Star Wars Story',
						},
						{
							actionItems: actionItemsWithQuickItems,
							director: 'Ron Howard',
							downloadHref: '#',
							rating: 0,
							releaseDate: 'May 25th 2018',
							status: 'Pending',
							title: 'Solo: A Star Wars Story',
						},
					],
					label: 'Expanded Universe'
				}
			],
			schema: [
				{
					fieldName: 'title',
					label: 'Title',
					sortingOrder: 'asc',
				},
				{
					fieldName: 'director',
					label: 'Director',
				},
				{
					contentRenderer: 'number',
					fieldName: 'releaseDate',
					label: 'Release Date',
				},
				{
					contentRenderer: 'label',
					fieldName: 'status',
					label: 'Status',
					labelStylesMap: {
						'Watched': 'success',
						'Pending': 'warning',
						'*': 'danger',
					}
				},
				{
					contentRenderer: 'button',
					fieldName: 'downloadHref',
					label: 'Download'
				},
				{
					contentRenderer: 'progressbar',
					fieldName: 'rating',
					label: 'Rating',
					maxValue: 100,
					minValue: 0,
				},
			],
			selectable: true,
			showActionsMenu: true,
			spritemap: spritemap,
		}, '#container');

	</script>
</body>
</html>
