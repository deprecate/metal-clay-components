<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: Metal Clay Sticker</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-dropdown.js"></script>
</head>
<body class="container">
	<div class="row row-spacing">
		<h1>Dropdown</h1>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Dropdown Base (all options)</h4>
			<div id="base-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Dropdown</h4>
			<div id="dropdown-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h4>Actions Dropdown</h4>
			<div id="action-dropdown-block"></div>
		</div>
	</div>


	<script>
		new metal.ClayDropdownBase(
			{
				button: {
					label: 'Done',
					style: 'secondary',
				},
				caption: 'Showing 7 of 203 Structures',
				indicatorsPosition: 'left',
				helpText: 'You can customize this menu or see all you have by pressing "more".',
				items: [
					{
						label: 'Group 1',
						url: '#1',
						type: 'header'
					},
					{
						label: 'Element 1',
						url: '#1'
					},
					{
						disabled: true,
						indicatorSymbol: 'check',
						label: 'Element 2',
						url: '#2'
					},
					{
						type: 'separator'
					},
					{
						active: true,
						label: 'Element 3',
						url: '#3'
					},
					{
						label: 'Element 4',
						url: '#4',
						type: 'checkbox'
					},
					{
						checked: true,
						label: 'Element 5',
						url: '#5',
						type: 'checkbox'
					},
					{
						inputName: 'radio1',
						inputValue: '1',
						label: 'Element 6',
						url: '#6',
						type: 'radio'
					},
					{
						checked: true,
						inputName: 'radio2',
						inputValue: '2',
						label: 'Element 7',
						url: '#7',
						type: 'radio'
					},
					{
						indicatorSymbol: 'check',
						label: 'Element 8',
						url: '#8',
					},
					{
						indicatorSymbol: 'check',
						label: 'Element 9',
						url: '#9',
					}
				],
				searchable: true,
				spritemap: '../../../node_modules/clay/build/images/icons/icons.svg',
				triggerLabel: 'Trigger'
			},
			'#base-block'
		);

		new metal.ClayDropdown(
			{
				items: [
					{
						label: 'Group 1',
						url: '#1',
						type: 'header'
					},
					{
						label: 'Element 1',
						url: '#1'
					},
					{
						disabled: true,
						indicatorSymbol: 'check',
						label: 'Element 2',
						url: '#2'
					},
					{
						type: 'separator'
					},
					{
						active: true,
						label: 'Element 3',
						url: '#3'
					},
					{
						label: 'Element 4',
						url: '#4',
						type: 'checkbox'
					},
					{
						checked: true,
						label: 'Element 5',
						url: '#5',
						type: 'checkbox'
					},
					{
						inputName: 'radio3',
						inputValue: '1',
						label: 'Element 6',
						url: '#6',
						type: 'radio'
					},
					{
						checked: true,
						inputName: 'radio4',
						inputValue: '2',
						label: 'Element 7',
						url: '#7',
						type: 'radio'
					},
					{
						indicatorSymbol: 'check',
						label: 'Element 8',
						url: '#8',
					},
					{
						indicatorSymbol: 'check',
						label: 'Element 9',
						url: '#9',
					}
				],
				searchable: true,
				spritemap: '../../../node_modules/clay/build/images/icons/icons.svg',
				triggerLabel: 'Trigger'
			},
			'#dropdown-block'
		);
		
		/**
		 * Actions Dropdown
		 **/
		new metal.ClayActionsDropdown(
			{
				items: [
					{
						label: 'Group 1',
						type: 'header'
					},
					{
						label: 'Element 1',
						url: '#1'
					},
					{
						label: 'Element 2',
						url: '#1'
					},
				],
				spritemap: '../../../node_modules/clay/build/images/icons/icons.svg',
				triggerLabel: 'Trigger'
			},
			'#action-dropdown-block'
		);
		new metal.ClayActionsDropdown(
			{
				items: [
					{
						items: [
							{
								label: 'Group 1',
								type: 'header'
							},
							{
								label: 'Element 1',
								url: '#1'
							},
							{
								label: 'Element 2',
								url: '#1'
							},
						],
						type: 'group'
					},
					{
						items: [
							{
								label: 'Group 2',
								type: 'header'
							},
							{
								label: 'Element 1',
								url: '#1'
							},
							{
								label: 'Element 2',
								url: '#1'
							},
						],
						type: 'group'
					},
				],
				spritemap: '../../../node_modules/clay/build/images/icons/icons.svg',
				triggerLabel: 'Trigger'
			},
			'#action-dropdown-block'
		);
	</script>
</body>
</html>
