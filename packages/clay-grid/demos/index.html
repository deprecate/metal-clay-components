<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayGrid</title>

	<link rel="stylesheet" href="../../../node_modules/clay/build/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-grid.js"></script>
</head>
<body class="container">
	<h1 class="page-title">
		ClayGrid
	</h1>

	<div id="container1"></div>
	<div id="container2"></div>
	<div id="container3"></div>

	<script type="text/javascript">
		let spritemap = '../../../node_modules/clay/build/images/icons/icons.svg';

		let actionItems = [
			{
				href: '#1',
				label: 'Option 1',
			},
			{
				href: '#2',
				label: 'Option 2',
				separator: true,
			},
			{
				href: '#3',
				label: 'Option 3',
			},
		];

		new metal.ClayGrid({
			items: [
				{
					title: 'Folder 1',
					type: 'folder',
				},
				{
					title: 'Folder 2',
					type: 'folder',
				},
				{
					title: 'Folder 3',
					type: 'folder',
				},
				{
					title: 'Folder 4',
					type: 'folder',
				},
				{
					title: 'Folder 5',
					type: 'folder',
				},
				{
					title: 'Folder 6',
					type: 'folder',
				},
			],
			selectable: true,
			spritemap: spritemap,
			title: 'Folders',
		}, '#container1');
		
		new metal.ClayGrid({
			items: [
				{
					title: 'File Item 1',
					type: 'file',
				},
				{
					title: 'File Item 2',
					type: 'file',
				},
				{
					title: 'File Item 3',
					type: 'file',
				},
				{
					title: 'File Item 4',
					type: 'file',
				},
				{
					title: 'File Item 5',
					type: 'file',
				},
				{
					title: 'File Item 6',
					type: 'file',
				},
			],
			selectable: true,
			spritemap: spritemap,
			title: 'File Items',
		}, '#container2');
		
		new metal.ClayGrid({
			items: [
				{
					initials: 'CL',
					title: 'User Item 1',
					type: 'user',
				},
				{
					initials: 'MC',
					title: 'User Item 2',
					type: 'user',
				},
				{
					initials: 'CM',
					title: 'User Item 3',
					type: 'user',
				},
				{
					initials: 'JC',
					title: 'User Item 4',
					type: 'user',
				},
				{
					initials: 'ED',
					title: 'User Item 5',
					type: 'user',
				},
				{
					initials: 'MA',
					title: 'User Item 6',
					type: 'user',
				},
			],
			selectable: true,
			spritemap: spritemap,
			title: 'User Items',
		}, '#container3');
	</script>
</body>
</html>
